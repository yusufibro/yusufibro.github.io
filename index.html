    <section id="skills" class="skills_section padding">

                <div class="section_heading mb-40">

                       </div>
                       
                       <div class="skillbar clearfix " data-percent="85%">
                            <span>jQuery</span>

                            <div class="skillbar-bar" style=" background-color: rgb(231, 29, 46);"></div>

        <div class="container">

                <h2 style="font-weight: bold;">Project</h2>
            </div>
            <div class="row">
